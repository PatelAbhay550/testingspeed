    <style>

            margin: 5px 0;

<body>
    <div class="container">
        <h1>Internet Speed Test</h1>
        
        <div class="location-info" id="locationInfo">
            <div>üìç Loading location...</div>
        </div>
        
        <div class="speed-display" id="speed">0.00</div>
        <div class="speed-label">Mb/s</div>
        
        <button id="testBtn" onclick="runTest()">Start Test</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // Fetch and display user location on page load
        async function loadLocation() {
            const locationEl = document.getElementById('locationInfo');
            try {
                const response = await fetch('/api/location');
                const data = await response.json();
                
                if (data.success && data.location) {
                    const loc = data.location;
                    locationEl.innerHTML = `
                        <div style="display: grid; gap: 12px; text-align: left;">
                            <div style="font-weight: 600; font-size: 15px; text-align: center; padding-bottom: 8px; border-bottom: 1px solid #e5e7eb;">
                                üìç Your Location
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span style="font-size: 18px;">üåç</span>
                                <span><strong>Location:</strong> ${loc.city || 'Unknown'}, ${loc.region || ''} ${loc.country || ''}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span style="font-size: 18px;">üì∂</span>
                                <span><strong>ISP:</strong> ${loc.isp || 'Unknown'}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span style="font-size: 18px;">üïê</span>
                                <span><strong>Timezone:</strong> ${loc.timezone || 'Unknown'}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span style="font-size: 18px;">üåê</span>
                                <span><strong>IP:</strong> ${loc.ip || 'Unknown'}</span>
                            </div>
                        </div>
                    `;
                } else {
                    locationEl.innerHTML = '<div>üìç Location unavailable</div>';
                }
            } catch (error) {
                locationEl.innerHTML = '<div>üìç Could not load location</div>';
            }
        }

        // Load location when page loads
        window.addEventListener('DOMContentLoaded', loadLocation);

        async function runTest() {
            const btn = document.getElementById('testBtn');
            const speedEl = document.getElementById('speed');
            const statusEl = document.getElementById('status');
            
            btn.disabled = true;
            speedEl.textContent = '0.00';
            statusEl.textContent = 'Testing...';
            statusEl.className = 'status';
            
            try {
                const testUrl = 'https://speed.cloudflare.com/__down?bytes=25000000';
                let totalBytes = 0;
                const startTime = Date.now();
                let lastUpdateTime = startTime;
                let lastBytes = 0;
                
                // Run 3 sequential downloads
                for (let i = 0; i < 3; i++) {
                    const response = await fetch(testUrl);
                    const reader = response.body.getReader();
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        totalBytes += value.length;
                        const now = Date.now();
                        
                        // Update speed every 200ms
                        if (now - lastUpdateTime > 200) {
                            const timeDiff = (now - lastUpdateTime) / 1000;
                            const bytesDiff = totalBytes - lastBytes;
                            const speedMbps = (bytesDiff * 8) / (timeDiff * 1000000);
                            
                            speedEl.textContent = speedMbps.toFixed(2);
                            
                            lastUpdateTime = now;
                            lastBytes = totalBytes;
                        }
                    }
                }
                
                // Calculate final average speed
                const totalTime = (Date.now() - startTime) / 1000;
                const finalSpeed = (totalBytes * 8) / (totalTime * 1000000);
                
                speedEl.textContent = finalSpeed.toFixed(2);
                statusEl.textContent = 'Test complete';
                
            } catch (error) {
                speedEl.textContent = '0.00';
                statusEl.textContent = 'Error: ' + error.message;
                statusEl.className = 'status error';
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
