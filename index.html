<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .speed-display {
            font-size: 64px;
            font-weight: 700;
            color: #2563eb;
            margin: 30px 0;
            min-height: 80px;
            line-height: 1;
        }

        .speed-label {
            color: #666;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
            min-height: 20px;
        }

        .error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internet Speed Test</h1>
        
        <div class="speed-display" id="speed">0.00</div>
        <div class="speed-label">Mb/s</div>
        
        <button id="testBtn" onclick="runTest()">Start Test</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        async function runTest() {
            const btn = document.getElementById('testBtn');
            const speedEl = document.getElementById('speed');
            const statusEl = document.getElementById('status');
            
            btn.disabled = true;
            speedEl.textContent = '0.00';
            statusEl.textContent = 'Testing...';
            statusEl.className = 'status';
            
            try {
                const eventSource = new EventSource('/test');
                
                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.error) {
                        eventSource.close();
                        speedEl.textContent = '0.00';
                        statusEl.textContent = 'Error: ' + data.error;
                        statusEl.className = 'status error';
                        btn.disabled = false;
                    } else if (data.done) {
                        eventSource.close();
                        speedEl.textContent = data.speed;
                        statusEl.textContent = 'Test complete';
                        btn.disabled = false;
                    } else if (data.progress) {
                        speedEl.textContent = data.progress;
                    }
                };
                
                eventSource.onerror = () => {
                    eventSource.close();
                    speedEl.textContent = '0.00';
                    statusEl.textContent = 'Connection error';
                    statusEl.className = 'status error';
                    btn.disabled = false;
                };
                
            } catch (error) {
                speedEl.textContent = '0.00';
                statusEl.textContent = 'Error: ' + error.message;
                statusEl.className = 'status error';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
